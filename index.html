<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Center</title>
    <!-- Link to Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="w-full flex items-center justify-center bg-slate-300 h-screen">
    <div id="quiz-container" class="w-96 mx-auto mt-10 border rounded-lg shadow-lg bg-white quizBody">
      <h1 class="w-full bg-black text-center py-3 mb-4 text-slate-300 font-bold">
        Quiz Center
      </h1>
      <div class="p-4 flex flex-col">
        <div class="flex flex-col mb-6">
          <p class="mb-4 flex items-center justify-start">
            Score: <span class="score ml-2 font-semibold text-lg">0</span>
          </p>
          <p id="question" class="text-lg font-medium">Loading Question...</p>
        </div>
        <div class="answers flex flex-col gap-4">
          <button class="answer py-3 px-6 bg-slate-300 w-full text-center rounded cursor-pointer hover:bg-slate-400"
            onclick="checkAnswer(0)">A</button>
          <button class="answer py-3 px-6 bg-slate-300 w-full text-center rounded cursor-pointer hover:bg-slate-400"
            onclick="checkAnswer(1)">B</button>
          <button class="answer py-3 px-6 bg-slate-300 w-full text-center rounded cursor-pointer hover:bg-slate-400"
            onclick="checkAnswer(2)">C</button>
          <button class="answer py-3 px-6 bg-slate-300 w-full text-center rounded cursor-pointer hover:bg-slate-400"
            onclick="checkAnswer(3)">D</button>
        </div>
        <button id="next-button" class="mt-6 bg-blue-500 text-white py-3 rounded hover:bg-blue-600 transition hidden"
          onclick="nextQuestion()">Next
        </button>

      </div>
    </div>
    
    
    <script src="script.js"></script>
  </body>
</html>
